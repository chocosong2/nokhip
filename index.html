<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {
        font-family: arial;
        font-size: 24px;
        margin: 25px;
        width: 350px;
        height: 200px;
        /*outline: dashed 1px black;*/
    }

    .child {
        width: 50px;
        height: 50px;
    }
    .class1{
        display: none;
        width: 150px;
        float:left;
    }
    .class1:hover{
        transform: translateX(50px);
        
    }
    .class2{
        display: none;
        writing-mode: horizontal-tb;
        word-break: keep-all;
    }
    .class3{
        display: none;
        float:left;
        margin: 10px;
    }
    .class3:hover{
        transform: rotate(45deg);
    }

        </style>
</head>
<body>
    <div class="container">
        <div class="child">
            <button onclick="functionToExecute()">Click</button>
            <div style="height: 200px; width: 500px;">
                
            <img class="class1" src="./illust.png">
            <img class="class3" src="./illust2.png"> 
            </div>
            <p class="class2">더 많은 효과는 다음 시간에.. </p>
            
        </div>
      </div>
      <script>

        const class1 = document.querySelector(".class1");
        const class2 = document.querySelector(".class2");
        const class3 = document.querySelector(".class3")
        function functionToExecute() {
          class1.style.display = "block"
          class2.style.display = "block"
          class3.style.display = "block"
        }
      </script>
</body>
</html>
